<link rel="stylesheet" href="scss/votreavis/votreavis.css">
<div class="container mt-5">
        <h1 class="text-center">Votre Avis</h1>
        <form>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="rating">Note</label>
                <select class="form-select" id="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Commentaires</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Entrez vos commentaires"></textarea>
            </div>
            <div class="btn-center">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
        </form>
    </div>
